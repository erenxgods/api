<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1e1e1e;
        color: #ce9178;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .content {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 6rem;
        margin-bottom: 1rem;
        color: #69a6ce;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 500px;
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        color: #69a6ce;
        border: 2px solid #69a6ce;
        padding: 10px 25px;
        border-radius: 25px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: #69a6ce;
        color: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.
      </p>
      <a href="https://aniyou.live" class="btn">Return Home</a>
    </div>
  </body>
</html>
