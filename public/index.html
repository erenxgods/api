<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ce9178, #7cdcfe);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        text-decoration: none;
        color: #1e1e1e;
        background-color: #ce9178;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #7cdcfe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Platform</h1>
      <p>Discover a world of endless possibilities. Join us on this exciting journey!</p>
      <a href="https://aniyou.live" class="btn">Get Started</a>
    </div>
  </body>
</html>
